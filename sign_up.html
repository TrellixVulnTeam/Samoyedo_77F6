    <div class="row">

      <section class="col-md-4">
        <div class="formulario textForm">
          <form action="">
            <fieldset class='formulario__bloque formulario__bloque--altura'>
              <legend>Ingresa tus Samodatos</legend>
              <div class="userInfo">
                <div class="mb-3">
                  <label class='form-label' for="nombre">Nombre</label>
                  <input class='form-control text-center' type="text" id='nombre' name='nombre' required>
                </div>
                <div class="mb-3">
                  <label for="usuario" class='textForm form-label'>Usuario</label>
                  <input type="text" id='usuario' class='form-control text-center' placeholder='Este va a ser tu SamoApodo' name='usuario' required minlength="3">
                </div>
                <div class="mb-3">
                  <label for="contrasena" class='textForm form-label'>Contrase単a</label>
                  <input type="password" id='contrasena' placeholder='Ingresa tu contrase単a' class='form-control text-center' name='contrasena' required minlength="8">
                </div>
                <label class='form-label' for="validacion"></label>
                <input type="password" id='validacion' placeholder='Reingresa tu contrase単a' class='form-control text-center' name='validacion' required minlength="8">
                <div class="mb-3">
                  <label class='form-label' for="email">Email</label>
                  <input class='form-control text-center'  type="text" id='email' name='email' required>
                </div>
                <div class="mb-3">
                  <label class='form-label' for="fecha">Fecha de Nacimiento</label>
                  <input class='form-control text-center' type="date" id='fecha' name='fecha' min="1948-01-01" max="2003-01-01" required>
                </div>
                <div class="mb-3">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">多Newsletter?</label>
                  </div>
                </div>
              </div>
              <div class="buttons">
                <button type="submit" class="btn btn--fondo3" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrarme</button>
                <button type="reset" class="btn btn--fondo2">Reset</button>
              </div>
            </fieldset>
          </form>
        </div>
